<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <h1><a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></h1>
    </header>
    <main class="centered-main-page-element">
      <form class="topSectionForAddingElementToList">
        <label class="label_new-task" for="new-task">Add Item</label>
        <fieldset class="task-row-wrapper">
          <input id="new-task" class="text-input task" type="text">
          <button class="btn">Add</button>
        </fieldset>
      </form>
      <h3 class="heading-3">Todo</h3>
      <ul id="incompleteTasks">
        <li class="list">
          <input type="checkbox" class="list__checkbox-input">
          <label class="list__label task">Pay Bills</label>
          <input type="text" class="text-input list__text-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="remove-img" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="list editMode">
          <input type="checkbox" class="list__checkbox-input">
          <label class="list__label label_edit-mode task">Go Shopping</label>
          <input type="text" value="go shopping" class="text-input list__text-input text-input_edit-mode task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="remove-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="heading-3">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input type="checkbox" class="list__checkbox-input" checked>
          <label class="task label_completed-tasks list__label">See the Doctor</label>
          <input type="text" class="text-input list__text-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="remove-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </main>
    <footer>
      <script src="app.js"></script>
    </footer>
  </body>
</html>
